<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <section id="page-account-settings">
      <div class="row nav-vertical d-flex flex-column">
        <div class="col-md-12 mb-2 mb-md-0 d-flex justify-content-between">
          <ul class="nav nav-pills nav-left">
            <li class="nav-item" *ngFor="let link of links">
              <a
                class="nav-link d-flex py-75"
                (click)="handleClick(link)"
                [routerLinkActive]="'active'"
                [ngClass]="selectedMenu === link.label ? 'active' : ''"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <i [data-feather]="link.icon" class="font-medium-3 mr-1"></i>
                <span class="font-weight-bold">{{ link.label }}</span>
              </a>
            </li>
          </ul>

          <div class="d-flex">
            <button
              class="btn btn-primary ml-1 nav nav-pills nav-left"
              routerLink="/apps/user/user-list"
              rippleEffect
            >
              <span class="ml-1 d-none d-sm-inline-block">User List</span>
            </button>
            <button
              class="btn btn-primary ml-1 nav nav-pills nav-left"
              rippleEffect
              (click)="emptyUserObj()"
            >
              <span class="ml-1 d-none d-sm-inline-block">Add New User</span>
            </button>
          </div>
        </div>
        <div class="cutomeMargin">
          <router-outlet></router-outlet>
        </div>
        <!-- <div [ngbNavOutlet]="navVertical" class="col-12 col-md-12"></div>  -->
      </div>
    </section>
  </div>
</div>
